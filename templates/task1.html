<table class="table table-striped">
    <thead class="thead-inverse">
    <tr>
        <th ng-repeat="(key, value) in csvData[0]">{{key | titleConvert }}</th>
        <th>Input</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="loan in csvData">
        <td>{{loan.loan_purpose}}</td>
        <td>{{loan.industry_type}}</td>
        <td><input type="text" name="groupName"></td>
    </tr>
    </tbody>
</table>
